services:
  postgres:
    image: postgres:15-alpine
    container_name: aftis-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-aftis}
      - POSTGRES_USER=${POSTGRES_USER:-aftis_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-aftis_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aftis_user} -d ${POSTGRES_DB:-aftis}"]
      interval: 10s
      timeout: 5s
      retries: 5

  parser:
    build: .
    container_name: aftis-parser
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://aftis_user:aftis_password@postgres:5432/aftis}
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB:-aftis}
      - POSTGRES_USER=${POSTGRES_USER:-aftis_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-aftis_password}
    volumes:
      - shared-data:/srv/aftis
      - ./inbox:/srv/aftis/inbox
    depends_on:
      postgres:
        condition: service_healthy
    command: python3 /srv/aftis/server.py

  auto-processor:
    build: .
    container_name: aftis-auto-processor
    restart: unless-stopped
    environment:
      - AUTO_DELETE_PDFS=${AUTO_DELETE_PDFS:-true}
      - PROCESS_DELAY_SECONDS=${PROCESS_DELAY_SECONDS:-2}
      - MAX_RETRIES=${MAX_RETRIES:-3}
    volumes:
      - shared-data:/srv/aftis
      - ./inbox:/srv/aftis/inbox
    depends_on:
      - parser
    command: python3 /srv/aftis/auto-processor.py

volumes:
  shared-data:
  postgres_data:
